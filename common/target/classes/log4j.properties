
# \u65E5\u5FD7\u7B49\u7EA7\uFF1AALL-\u5404\u7EA7\u5305\u62EC\u81EA\u5B9A\u4E49\u7EA7\u522B\uFF0CDEBUG-\u6307\u5B9A\u7EC6\u7C92\u5EA6\u4FE1\u606F\u4E8B\u4EF6\u662F\u6700\u6709\u7528\u7684\u5E94\u7528\u7A0B\u5E8F\u8C03\u8BD5\uFF0CERROR-\u9519\u8BEF\u4E8B\u4EF6\u53EF\u80FD\u4ECD\u7136\u5141\u8BB8\u5E94\u7528\u7A0B\u5E8F\u7EE7\u7EED\u8FD0\u884C\uFF0C
# FATAL-\u6307\u5B9A\u975E\u5E38\u4E25\u91CD\u7684\u9519\u8BEF\u4E8B\u4EF6\uFF0C\u8FD9\u53EF\u80FD\u5BFC\u81F4\u5E94\u7528\u7A0B\u5E8F\u4E2D\u6B62\uFF0CINFO-\u6307\u5B9A\u80FD\u591F\u7A81\u51FA\u5728\u7C97\u7C92\u5EA6\u7EA7\u522B\u7684\u5E94\u7528\u7A0B\u5E8F\u8FD0\u884C\u60C5\u51B5\u7684\u4FE1\u606F\u7684\u6D88\u606F\uFF0COFF-\u8FD9\u662F\u6700\u9AD8\u7B49\u7EA7\uFF0C\u4E3A\u4E86\u5173\u95ED\u65E5\u5FD7\u8BB0\u5F55\uFF0C
# TRACE-\u6307\u5B9A\u7EC6\u7C92\u5EA6\u6BD4DEBUG\u66F4\u4F4E\u7684\u4FE1\u606F\u4E8B\u4EF6\uFF0CWARN-\u6307\u5B9A\u5177\u6709\u6F5C\u5728\u5371\u5BB3\u7684\u60C5\u51B5\u3002
# ALL < DEBUG < INFO < WARN < ERROR < FATAL < OFF\u3002

#\u6B64\u53E5\u4E3A\u5C06\u7B49\u7EA7\u4E3AINFO\u7684\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u5230stdout\u548Crolling\u8FD9\u4E24\u4E2A\u76EE\u7684\u5730\uFF0Cstdout\u548Crolling\u7684\u5B9A\u4E49\u5728\u4E0B\u9762\u7684\u4EE3\u7801\uFF0C\u53EF\u4EE5\u4EFB\u610F\u8D77\u540D\u3002
log4j.rootLogger=info, stdout,rolling

###------Console -------- ###

#\u6B64\u53E5\u4E3A\u5B9A\u4E49\u540D\u4E3Astdout\u7684\u8F93\u51FA\u7AEF\u662F\u54EA\u79CD\u7C7B\u578B\uFF0C\u53EF\u4EE5\u662F:org.apache.log4j.ConsoleAppender\uFF08\u63A7\u5236\u53F0\uFF09\uFF0Corg.apache.log4j.FileAppender\uFF08\u6587\u4EF6\uFF09\uFF0C
#org.apache.log4j.DailyRollingFileAppender\uFF08\u6BCF\u5929\u4EA7\u751F\u4E00\u4E2A\u65E5\u5FD7\u6587\u4EF6\uFF09\uFF0Corg.apache.log4j.RollingFileAppender\uFF08\u6587\u4EF6\u5927\u5C0F\u5230\u8FBE\u6307\u5B9A\u5C3A\u5BF8\u7684\u65F6\u5019\u4EA7\u751F\u4E00\u4E2A\u65B0\u7684\u6587\u4EF6\uFF09,
#org.apache.log4j.WriterAppender\uFF08\u5C06\u65E5\u5FD7\u4FE1\u606F\u4EE5\u6D41\u683C\u5F0F\u53D1\u9001\u5230\u4EFB\u610F\u6307\u5B9A\u7684\u5730\u65B9\uFF09
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#target\u8F93\u51FA\u76EE\u6807\uFF0CSystem.out \u8868\u793A\u63A7\u5236\u53F0\u8F93\u51FA
#log4j.appender.stdout.Target=System.out
#\u6B64\u53E5\u4E3A\u5B9A\u4E49\u540D\u4E3Astdout\u7684\u8F93\u51FA\u7AEF\u7684layout\u662F\u54EA\u79CD\u7C7B\u578B,\u53EF\u4EE5\u662F:org.apache.log4j.HTMLLayout\uFF08\u4EE5HTML\u8868\u683C\u5F62\u5F0F\u5E03\u5C40\uFF09\uFF0Corg.apache.log4j.PatternLayout\uFF08\u53EF\u4EE5\u7075\u6D3B\u5730\u6307\u5B9A\u5E03\u5C40\u6A21\u5F0F\uFF09\uFF0C
#org.apache.log4j.SimpleLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF09\uFF0Corg.apache.log4j.SimpleLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF09\uFF0C
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#\u5982\u679C\u4F7F\u7528pattern\u5E03\u5C40\u5C31\u8981\u6307\u5B9A\u7684\u6253\u5370\u4FE1\u606F\u7684\u5177\u4F53\u683C\u5F0FConversionPattern\uFF0C\u6253\u5370\u53C2\u6570\u5982\u4E0B\uFF1A
#  %m \u8F93\u51FA\u4EE3\u7801\u4E2D\u6307\u5B9A\u7684\u6D88\u606F
#  %p \u8F93\u51FA\u4F18\u5148\u7EA7\uFF0C\u5373DEBUG\uFF0CINFO\uFF0CWARN\uFF0CERROR\uFF0CFATAL
#  %r \u8F93\u51FA\u81EA\u5E94\u7528\u542F\u52A8\u5230\u8F93\u51FA\u8BE5log\u4FE1\u606F\u8017\u8D39\u7684\u6BEB\u79D2\u6570
#  %c \u8F93\u51FA\u6240\u5C5E\u7684\u7C7B\u76EE\uFF0C\u901A\u5E38\u5C31\u662F\u6240\u5728\u7C7B\u7684\u5168\u540D
#  %t \u8F93\u51FA\u4EA7\u751F\u8BE5\u65E5\u5FD7\u4E8B\u4EF6\u7684\u7EBF\u7A0B\u540D
#  %n \u8F93\u51FA\u4E00\u4E2A\u56DE\u8F66\u6362\u884C\u7B26\uFF0CWindows\u5E73\u53F0\u4E3A\u201Crn\u201D\uFF0CUnix\u5E73\u53F0\u4E3A\u201Cn\u201D
#  %d \u8F93\u51FA\u65E5\u5FD7\u65F6\u95F4\u70B9\u7684\u65E5\u671F\u6216\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u683C\u5F0F\u4E3AISO8601\uFF0C\u4E5F\u53EF\u4EE5\u5728\u5176\u540E\u6307\u5B9A\u683C\u5F0F\uFF0C\u6BD4\u5982\uFF1A%d{yyyy MMM dd HH:mm:ss,SSS}\uFF0C\u8F93\u51FA\u7C7B\u4F3C\uFF1A2002\u5E7410\u670818\u65E5 22\uFF1A10\uFF1A28\uFF0C921
#  %l \u8F93\u51FA\u65E5\u5FD7\u4E8B\u4EF6\u7684\u53D1\u751F\u4F4D\u7F6E\uFF0C\u5305\u62EC\u7C7B\u76EE\u540D\u3001\u53D1\u751F\u7684\u7EBF\u7A0B\uFF0C\u4EE5\u53CA\u5728\u4EE3\u7801\u4E2D\u7684\u884C\u6570\u3002
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n

###------log -------- ###
log4j.appender.rolling=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rolling.File=${catalina.home}/logs/LogManager.log
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

